<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volunteer Hours Tracker</title>
    <link rel="stylesheet" href="volunteer.css">
</head>
<body>

<header>
    <h1>Volunteer Hours Tracker</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="donation.html">Donations</a>
    <a href="volunteer.html">Volunteer Hours</a>
    <a href="event.html">Event Signup</a>
</nav>

<main>
    <h2>Log Volunteer Hours</h2>

    <form id="volunteerForm">
        <label>Charity Name:</label>
        <input id="charityInput" type="text">

        <label>Hours Volunteered:</label>
        <input id="hoursInput" type="number">

        <label>Date:</label>
        <input id="dateInput" type="date">

        <label>Experience Rating (1–5):</label>
        <input id="ratingInput" type="number" min="1" max="5">

        <button type="submit">Submit</button>
    </form>

    <p id="errorMessage"></p>

    <h2>Volunteer Logs</h2>
    <table id="volunteerTable">
        <thead>
            <tr>
                <th>Charity</th>
                <th>Hours</th>
                <th>Date</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Total Hours: <span id="totalHours">0</span></h3>
</main>

<footer>
    <p>© 2025 PiXELL River Financial</p>
</footer>

<script src="volunteer.js"></script>

</body>
</html>
