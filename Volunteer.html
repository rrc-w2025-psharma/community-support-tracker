<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volunteer Hours Tracker</title>
</head>
<body>

<header>
    <h1>Volunteer Hours Tracker</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="donation.html">Donations</a>
    <a href="volunteer.html">Volunteer Hours</a>
    <a href="event.html">Event Signup</a>
</nav>

<main>
    <h2>Log Volunteer Hours</h2>

    <form id="volunteerForm">
        <label>Charity Name:</label>
        <input type="text" id="charityInput">

        <label>Hours:</label>
        <input type="number" id="hoursInput">

        <label>Date:</label>
        <input type="date" id="dateInput">

        <label>Rating (1-5):</label>
        <input type="number" id="ratingInput" min="1" max="5">

        <button type="submit">Submit</button>
    </form>

    <h2>Volunteer Log</h2>
    <table id="volunteerTable" border="1">
        <thead>
            <tr>
                <th>Charity</th>
                <th>Hours</th>
                <th>Date</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <p id="errorMessage" style="color:red;"></p>
</main>

<script src="volunteer.js"></script>

</body>
</html>
